name: Build and Release agentcode-mcp

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          export CGO_ENABLED=0
          GOOS=linux GOARCH=arm64 go build -o dist/agentcode-mcp-linux-arm64 ./cmd/opencode-mcp
          GOOS=darwin GOARCH=amd64 go build -o dist/agentcode-mcp-darwin-amd64 ./cmd/opencode-mcp
          GOOS=windows GOARCH=amd64 go build -o dist/agentcode-mcp-windows-amd64.exe ./cmd/opencode-mcp

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentcode-mcp-binaries
          path: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

